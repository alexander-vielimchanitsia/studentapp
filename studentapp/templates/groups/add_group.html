{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block group-selector %}{% endblock %}

{% block content %}
<div id="content-add-group">
    <h4 id="header-text-in-form">Створення нової групи</h4>
    <!-- Start Form -->
    {% if user.is_authenticated %}

    {% crispy form %}

    {% else %}
    <div class="jumbotron text-if-not-object">
        <h1>Вам потрібно авторизуватись, щоб бачити цю сторінку!</h1>
    </div>
    {% endif %}
    <!-- End Form -->
</div>
{% endblock %}
