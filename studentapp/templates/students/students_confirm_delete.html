{% extends 'base.html' %}

{% block content %}
<form action="{% url "delete_student" object.id %}" method="post">{% csrf_token %}
    <p>Ви впевнені, що хочете видалити студента "{{ object }}"?</p>
    <input type="submit" value="Так" name="delete_button"
    class="btn btn-danger"/>
    <a href="{% url "home" %}?status_message=Видалення студента було скасовано!" class="btn btn-default">Ні</a>
</form>
{% endblock %}
