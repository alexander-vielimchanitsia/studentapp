<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сервіс Обліку Студентів{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="http://127.0.0.1:8000/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="http://127.0.0.1:8000/static/css/main.css" rel="stylesheet">
    <!-- Start AJAX -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!-- End AJAX -->
</head>
<body>
<!-- Start container -->
<div class="container" id="container">
    <!-- Start header -->
    <div class="row" id="header">
        <div class="col-xs-8">
            <h1>Сервіс Обліку Студентів</h1>
        </div>
        {% block group-selector %}
        <div class="col-xs-4" id="group-selector">
            <strong>Група:</strong>
            <select>
                <option>Усі студенти</option>
                <option>Усі студенти</option>
                <option>Усі студенти</option>
                <option>Усі студенти</option>
                <option>Усі студенти</option>
            </select>
        </div>
        {% endblock %}
    </div>
    <!-- End header -->
    <!-- Sub-header -->
    {% block tablist %}{% endblock %}
    <!-- Start Status Message -->
    <div class="row" id="status-message">
        <div class="col-xs-12">
            {% if request.GET.status_message %}
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p>{{ request.GET.status_message }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    
<!-- End Status Message -->
    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Start Footer -->
    <div class="row" id="footer">
        <div class="col-xs-12">
            &copy; 2014 Сервіс Обліку Студентів
        </div>
    </div>
    <!-- End Footer -->
</div>
<!-- End container -->

<!-- Bootstrap -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://127.0.0.1:8000/static/js/bootstrap.min.js"></script>

</body>
</html>
