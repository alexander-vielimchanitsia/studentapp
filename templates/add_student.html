<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Додати студента</title>
    <!-- Bootstrap -->
    <link href="http://127.0.0.1:8000/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <header>
      <h1>Студенти</h1>
    </header>
    <div class="tabbable"> <!-- Only required for left/right tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Додати студента</a></li>
        <li><a href="http://127.0.0.1:8000/" data-toggle="tab">Перейти на главну</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <h4>Заповнення нового студента</h4>
        </div>
        <form class="form-horizontal" action="/index/addstudent/" method="post">
          {% csrf_token %}
          {{ form }}
          <div class="control-group">
            <label class="control-label" for="first_name">Ім’я</label>
            <div class="controls">
              <input class="input-medium" type="text" id="first_name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="last_name">Прізвище</label>
            <div class="controls">
              <input class="input-medium" type="text" id="last_name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="middle_name">По батькові</label>
            <div class="controls">
              <input class="input-medium" type="text" id="middle_name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="date">Дата народження</label>
            <div class="controls">
              <input class="input-medium" type="date" id="date">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="foto">Фото</label>
            <div class="controls">
              <input type="file" id="foto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="stud_bilet">No.студ-билета</label>
            <div class="controls">
              <input class="input-medium" type="text" id="stud_bilet">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="stud_group">Група</label>
            <select class="span2" style="margin-left:20px" id="stud_group">
              <option>Не вибрано</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="control-group" style="margin-left:100px">
            <input type="submit" class="btn btn-primary">
            <button type="reset" class="btn">Очистити</button>
          </div>
        </form>
      </div>
    </div>
    </div>
    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://127.0.0.1:8000/static/js/bootstrap.min.js"></script>
  </body>
</html>
